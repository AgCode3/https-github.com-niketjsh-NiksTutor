<div class="AddEmployeeTitleContainer">
  <div class="addEmployeeTitleContainer">
    <div>Add Employee</div>
  </div>
  <div class="addEmployeeBtnContainer">
    <div class="addNewEmployeeBtn">
    <button (click)="addNewEmployeeBtn()">Add Item</button>
  </div>
</div>

<div *ngIf="newEmployeeClicked">
  <div class="formWrapper">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Full Order No.</label>
            <div class="input-group">
              <div class="input group-prepend">
                <div class="input-group-text">#</div>
              </div>
              <input type="text" class="form-control" id="name" name = "name" [(ngModel)]="model.name"
           placeholder="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Customer</label>
            <select name = "position"  [(ngModel)]="model.position" class="form-control">
         <option value="0">-Select-</option>
      </select>

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Payment</label>
            <select name = "name"   [(ngModel)]="model.name" class="form-control">
         <option value="0">-Select-</option>
      </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Total</label>
            <div class="input-group">
              <div class="input group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="text" class="form-control" id="name" name = "name" [(ngModel)]="model.name"
           placeholder="name">
           <br>
            </div>
            <br>
            <div class="submitBtnContainer">
              <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
            </div>
